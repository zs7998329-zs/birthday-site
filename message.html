<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Messages for Zain</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container message-page">
    <h1 class="title">Leave a Message for Zain</h1>
    <p class="subtitle">Write your name and a short wish — it will be saved locally.</p>

    <form id="wishForm" class="wish-form" onsubmit="saveMessage(event)">
      <input type="text" id="visitorName" placeholder="Your name" required />
      <textarea id="visitorMsg" placeholder="Your message for Zain..." rows="4" required></textarea>
      <div class="form-actions">
        <button type="submit">Send Wish</button>
        <button type="button" onclick="clearMessages()">Clear All</button>
      </div>
    </form>

    <h2>Messages</h2>
    <div id="messagesList" class="messages-list"></div>

    <div class="nav-row">
      <button onclick="window.location.href='index.html'">← Home</button>
      <button onclick="window.location.href='surprise.html'">Open Surprise →</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
